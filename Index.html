<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Join The Newsletter</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>

	</head>

	<body>
		<p id="logo"> The Code Review</p>
		<div id="header">
			<h2> Signup for our newsletter</h2>
			<p id="header_text"> Get the latest news on how your code is doing right in your inbox</p>
		</div>
		<form action="index.html" method="post">
			<fieldset id="line_border">
				<legend>Contact Information</legend>
				<label for="full_name">Full Name</label>
				<input type="text" id="full_name" name="user_name" placeholder="Required"> 
				

				<label for="email">Email Address</label>
				<input type="email" id="email" name="user_email" placeholder="Required"> 

				<label for="phone">Phone Number</label>
				<input type="tel" id="phone" name="user_phone"> 

				<label for="street">Street Address</label>
				<input type="text" id="street" name="user_street"> 

				<label for="city">City</label>
				<input type="text" id="city" name="user_city"> 

				<label for="state">State</label>
				<select id="state" name="user_state">
   				 <option value="" disabled selected>Choose Your State</option>
					<optgroup label="North East"> 
						<option value="new_york">New York</option>
						<option value="maine">Maine </option>
						<option value="new_jersey">New Jersey </option>
						<option value="vermont">Vermont </option>
						<option value="pennsylvania">Pennsylvania </option>
						<option value="new_hampshire">New Hampshire </option>
						<option value="rhode_island">Rhode Island </option>
						<option value="massachusetts">Massachusetts </option>
						<option value="connecticut">Connecticut </option>
					</optgroup>
					<optgroup label="Midwest">
						<option value="illinois">Illinois </option>
						<option value="indiana">Indiana </option>
						<option value="michigan">Michigan </option>
						<option value="ohio">Ohio </option>
						<option value="wisconsin">Wisconsin </option>
						<option value="iowa">Iowa </option>
						<option value="kansas">Kansas </option>
						<option value="minnesota">Minnesota </option>
						<option value="missouri">Missouri </option>
						<option value="nebraska">Nebraska </option>
						<option value="north_dakota">North Dakota </option>
						<option value="sout_dakota">South Dakota </option>

					</optgroup>
					<optgroup label="South">
						<option value="delaware">Delaware </option>
						<option value="florida">Florida </option>
						<option value="georgia">Georgia </option>
						<option value="maryland">Maryland </option>
						<option value="north_carolina">North Carolina </option>
						<option value="south_carolina">South Carolina </option>
						<option value="virgina">Virgina </option>
						<option value="washington_dc">Washington D.C</option>
						<option value="west_virgina">West Virgina </option>
						<option value="alabama">Alabama </option>
						<option value="kentucky">Kentucky </option>
						<option value="mississippi">Mississippi </option>
						<option value="tennessee">Tennessee </option>
						<option value="arkansas">Arkansas </option>
						<option value="louisiana">Louisiana </option>
						<option value="oklahoma">Oklahoma </option>
						<option value="texas">Texas </option>
					</optgroup>
					<optgroup label="West">
						<option value="arizona">Arizona </option>
						<option value="colorado">Colorado </option>
						<option value="idaho">Idaho </option>
						<option value="montana">Montana </option>
						<option value="nevada">Nevada </option>
						<option value="new_mexico">New Mexico </option>
						<option value="utah">Utah </option>
						<option value="wyoming">Wyoming </option>
						<option value="alaska">Alaska </option>
						<option value="california">California</option>
						<option value="hawaii">Hawaii </option>
						<option value="oregon">Oregon </option>
						<option value="washington">Washington </option>
					</optgroup>
				</select>

				<label  for="zipcode"> Zipcode</label>
				<input type="text" id="zipcode" name="user_zipcode">
			</fieldset>
			<fieldset>
				<legend>Newsletter</legend>
				<p id="newsletter_instructions"> Select the newsletter you would like to recieve </p>
			 
			 	
			 	<input type="checkbox" id="HTML" value="interest_HTML" name="user_HTML"> <label class="light" for="HTML">HTML News </label> <br>

			 	<input type="checkbox" id="CSS" value="interest_CSS" name="user_CSS"> <label class="light" for="CSS">CSS News </label> <br>

			 	<input type="checkbox" id="javascript" value="interest_javascript" name="user_javascript"> <label class="light" for="javascript">Javascript News </label> <br>


				 <label class="radio">Newsletter Format</label> <br>
				 <input type="radio" id="html_format" value="format_html" name="user_format"> <label class="light" for="html_format">HTML </label> <br>

				 <input type="radio" id="text_format" value="format_text" name="user_format"> <label class="light" for="html_format">Plain Text </label> <br>

				 <label class="radio">Other topics you'd like to hear about</label>
		
				 <textarea id="interest" name="user_interest"></textarea>
			</fieldset>
		
			 <button type="submit"> Sign Up</button>
		</form>




	

		<footer>
			<p> Copyright The Code Review </p>
		</footer>
	</body>
</html>
